<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>To-do</title>
</head>

<body>

  <section id="input">
    <form name="add-task">
      <input type="text" name="task" required />
    </form>
  </section>
  
  <section id="todo">
    <header>To-Do</header>
    <ul>
      <li>Wash clothes
      <li>Finish report
    </ul>
  </section>
  
  <section id="wip">
    <header>WIP</header>
    <ul>
      <li>Buy soap
    </ul>
  </section>
  
  <section id="done">
    <header>Done</header>
    <ul>
      <li>Cook breakfast
      <li>Prepare room
    </ul>
  </section>  
</body>
</html>
